<!doctype html>
<html>
  <head>
    <title>WebRTC Tutorial Bob</title>
    <link rel="stylesheet" type="text/css" href="./../main.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  </head>
  <body>

       <!------ Include the above in your HEAD tag ---------->
       <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">I AM BOB</div>
        </div>
        <ul id="messages" class="messages"></ul>
        <form action="">
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                    <input id="m" class="message_input" placeholder="Type your message here..." />
                </div>
                <div class="bottom_container">
                    <div class="send_message">
                        <div class="icon"></div>
                        <div class="text">Send</div>
                    </div>
                    <div class="send_message">
                        <div class="icon"></div>
                        <div class="text" id="web_rtc_button">Camera</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <video id="remoteVideo" controls autoplay height="300" width="450"></video>

    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
